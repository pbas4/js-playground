		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
		<script>
			const redballLoader = document.querySelector('.dot');
			const ing = document.getElementsByClassName('ing');
			const head = document.getElementsByClassName('head');

			console.log('ing', ing);

			const tl = gsap.timeline();

			tl.to(ing, {
				delay: 0.3,
				yPercent: 200,
				opacity: 0,
				duration: 0.8,
				ease: 'back.in',
				stagger: {
					each: 0.6,
					from: 'end',
				},
			})
				.to(
					head,
					{
						opacity: 0,
						scale: 0,
						duration: 0.6,
						ease: 'easeInOut  ',
					}
					// '-=.01'
				)
				.to(ing, { display: 'none', duration: 0.1 })
				.to(head, {
					opacity: 1,
					scale: 1,
					fontSize: '14vw',
					duration: 0.7,
					ease: 'back.out(1)',
					delay: 0.1,
				});
