<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="initialVideo">
			<video
				loop
				muted
				autoplay
				poster="../../images/longboard/long9.jpeg"
				class="fullscreen-bg__video"
			>
				<source src="../../video/long1.mp4" type="video/mp4" />
				Your browser does not support HTML5 video.
			</video>
		</div>

		<aside>
			<ul>
				<li>
					<div></div>
					<span>LONG FREE</span>
				</li>
				<li>
					<div></div>
					<span>WILD LONG</span>
				</li>
			</ul>
		</aside>

		<section id="initial-display">
			<h1 style="margin-bottom: -190px;">LONG</h1>
			<h1>BOARD</h1>
		</section>

		<section>
			<div id="product-image"></div>
			<div id="stagger-container">
				<div class="stag-1"></div>
				<div class="stag-2"></div>
				<div class="stag-3"></div>
				<div class="stag-4"></div>
				<div class="stag-5"></div>
			</div>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
