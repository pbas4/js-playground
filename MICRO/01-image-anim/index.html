			const imageContainer = document.getElementById('img-container');
			const tl = gsap.timeline({ duration: 0.3 });

			const imageAnimation = tl
				.to('#img-container', { opacity: '1' })
				.to('.black-image', {
					yPercent: -100,
					delay: 0.2,
					ease: 'power1.out',
					zIndex: 11,
					position: 'absolute',
				})
				.from('.product-name', {
					scale: 0,
					ease: 'back.out(1.5)',
				})
				.from('.price', {
					xPercent: 200,
					ease: 'back.out(1.5)',
				})
